{% extends 'Kepler/base.html' %}

{% block main %}
<h1 style="color:rgb(69, 109, 160)">Registro de Usuario</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
                <p class="help">{{field.help_text|safe}}</p>
        </p>
    {% endfor %}
    <input type="submit" value="Registrarme">
</form>
{% endblock %}
